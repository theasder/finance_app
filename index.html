<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles/styles.css" type="text/css">
	<title>Thrifty – учет ваших личных финансов</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript" ></script>
    <script type="text/javascript">
        $(document).ready(function(){
            var touch = $('#touch-menu');
            var menu = $('.nav');

            $(touch).on('click', function(e) {
                e.preventDefault();
                menu.slideToggle();
            });
            $(window).resize(function(){
                var wid = $(window).width();
                if(wid > 760 && menu.is(':hidden')) {
                    menu.removeAttr('style');
                }
            });
        });
    </script>
    <script src="js/angular.min.js" type="text/javascript"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="app" ng-controller="main">
    <header>
        <div class="container clearfix">
            <div class="logo">
                <a href="#">thrifty</a>
            </div>
            <a href="#" id="touch-menu">&#9776;</a>
            <nav>
                <ul class="nav clearfix">
                    <li><a href="#" class="active">Главная</a></li>
                    <li><a href="#">Вошли как guest</a></li>
                    <li><a href="#">Выйти</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section>
        <div class="container clearfix">
            <div id="content">
                <h1>Ваш баланс: {{ balance }} ₽</h1>
                <h2>Добавить транзакцию</h2>
                <form method="post">
                    <div class="row">
                        <div class="col-md-2">
                            <input type="text" id="money" name="money" placeholder="Сколько рублей?" ng-model="money"
                                                                                                            autofocus>
                        </div>
                        <div class="col-md-1">
                            <div class="select-style">
                                <select id="action" name="action" ng-model="action">
                                    <option value="received">получено</option>
                                    <option value="spent" selected>потрачено</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="select-style">
                                <select id="category" name="category" ng-model="category">
                                    <option value="" selected>--Выберите категорию--</option>
                                    <option value="not default">not default</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <input type="text" id="description" name="description"
                                   placeholder="Здесь можно добавить описание."
                                   ng-model="description" ng-keypress="addTask($event)">

                        </div>
                        <div class="col-md-0">
                            <button type="submit" class="btn" id="add-transaction"
                                    ng-click="addTransaction()">Готово!</button>
                        </div>
                    </div>
                </form>

                <div id="data" ng-repeat="transaction in transactions">
                    <div class="wrap">
                        <div class="clearfix transactions">
                            <div class="left">
                                <div class="val {{ transaction.decoration }}" ng-bind="transaction.value"></div>
                                <div class="time">{{ transaction.time | date: 'dd.MM.yyyy HH:mm:ss' }}</div>
                            </div>
                            <div class="right">
                                <div class="descr" ng-bind="transaction.description"></div>
                                <div class="cat" ng-bind="transaction.category"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
